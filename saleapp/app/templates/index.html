{%extends 'layout/base.html'%}

{%block content%}
{%if page > 1%}
    <ul class="pagination mt-1">
        {%for i in range(1,page + 1) %}
        <li class="page-item"><a class="page-link" href="/?page={{i }}">{{i}}</a></li>
        {%endfor%}
    </ul>
    {%endif%}
    {% if products %}
    <div class="row">
        {% for p in products %}
        <div class="col-md-3 col-12 p-2">
            <div class="card">
                <img class="card-img-top" src="{{p.image}}" alt="{{p.name}}">
                <div class="card-body">
                    <h4 class="card-title">{{p.name}}</h4>
                    <p class="card-text">{{p.price}}</p>
                    <a href="#" class="btn btn-primary">Xem chi tiet</a>
                    <button class="btn btn-danger">Dat hang</button>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
    {% else %}
    <div class="alert alert-info">San pham khong co san</div>
    {%endif%}
{%endblock%}
